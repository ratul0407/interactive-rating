  <body class="bg-veryDarkBlue grid place-content-center min-h-[100vh]">
    <!-- Rating state start -->
    <main
      class="bg-DarkBlue text-white font-Overpass mx-6 rounded-xl sm:max-w-[400px]"
    >
      <div class="py-6 px-4 grid space-y-4 lg:px-8 lg:space-y-8">
        <img
          class="bg-[#3f4f5e] p-2 rounded-full star"
          src="
          assets/icon-star-3e70bfda.svg"
          alt=""
        />
        <div class="space-y-4">
          <h1 class="text-3xl font-bold">How did we do?</h1>
          <p class="text-mediumGrey">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="relative text-mediumGrey flex justify-between">
          <span class="num">1</span>
          <span class="num">2</span>
          <span class="num">3</span>
          <span class="num">4</span>
          <span class="num">5</span>
        </div>
        <button
          class="submit bg-orange uppercase py-2 px-4 rounded-3xl cursor-pointer hover:bg-white hover:text-orange"
        >
          Submit
        </button>
      </div>
    </main>

    <article
      class="bg-DarkBlue text-center p-8 max-w-[350px] rounded-xl space-y-6 text-white hidden"
    >
      <img
        class="mx-auto"
        src="
      assets/illustration-thank-you-a52834b7.svg"
        alt=""
      />
      <p class="text-orange bg-[#3f4f5e] rounded-3xl py-2">
        You selected <span class="rating-num">4</span> out of 5
      </p>
      <h2 class="text-4xl font-bold">Thank you!</h2>
      <p class="text-mediumGrey">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </article>
    <script src="assets/script.js"></script>
  </body>
